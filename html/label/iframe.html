<!DOCTYPE html>

<html lang="zh">
  <head>
    <title>iframe label</title>
  </head>

  <body>
    <iframe
      src="https://www.example.com"
      width="100%"
      height="500"
      frameborder="0"
      allowfullscreen
      sandbox
    >
      <p><a href="https://www.example.com">点击打开嵌入页面</a></p>
    </iframe>

    <iframe src="https://www.example.com" sandbox> </iframe>

    <iframe src="https://example.com" loading="lazy"></iframe>
  </body>
</html>
