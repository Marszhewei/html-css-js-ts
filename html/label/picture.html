<!DOCTYPE html>

<html lang="en">
  <head>
    <title>picture label</title>
  </head>

  <body>
    <figure>
      <a href="example.html">
        <img
          src="../../local/demo.jpg"
          alt="demo picture"
          width="400"
          height="300"
          loading="lazy"
        />
      </a>
      <figcaption>demo picture</figcaption>
    </figure>

    <img
      srcset="foo-320w.jpg, foo-480w.jpg 1.5x, foo-640w.jpg 2x"
      src="foo-640w.jpg"
    />

    <img
      srcset="
        foo-160.jpg   160w,
        foo-320.jpg   320w,
        foo-640.jpg   640w,
        foo-1280.jpg 1280w
      "
      sizes="(max-width: 440px) 100vw,
            (max-width: 900px) 33vw,
            254px"
      src="foo-1280.jpg"
    />

    <picture>
      <source media="(max-width: 500px)" srcset="cat-vertical.jpg" />
      <source media="(min-width: 501px)" srcset="cat-horizontal.jpg" />
      <img src="cat.jpg" alt="cat" />
    </picture>

    <picture>
      <source
        srcset="homepage-person@desktop.png, homepage-person@desktop-2x.png 2x"
        media="(min-width: 990px)"
      />
      <source
        srcset="homepage-person@tablet.png, homepage-person@tablet-2x.png 2x"
        media="(min-width: 750px)"
      />
      <img
        srcset="homepage-person@mobile.png, homepage-person@mobile-2x.png 2x"
        alt="Shopify Merchant, Corrine Anestopoulos"
      />
    </picture>

    <picture>
      <source type="image/svg+xml" srcset="logo.xml" />
      <source type="image/webp" srcset="logo.webp" />
      <img src="logo.png" alt="ACME Corp" />
    </picture>
  </body>
</html>
