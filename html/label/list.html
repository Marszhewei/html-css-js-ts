<!DOCTYPE html>

<html lang="en">
  <head>
    <title>list label</title>
  </head>

  <body>
    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <ol>
      <li>A</li>
      <li>
        B
        <ol>
          <li>B1</li>
          <li>B2</li>
          <li>B3</li>
        </ol>
      </li>
      <li>C</li>
    </ol>

    <!-- reversed -->
    <ol reversed>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <!-- start -->
    <ol start="5">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <!-- type -->
    <ol type="I">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <ol type="a" start="3">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>

    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ul>

    <ol>
      <li>A</li>
      <li value="4">B</li>
      <li>C</li>
    </ol>

    <!-- dl dt dd -->
    <dl>
      <dt>CPU</dt>
      <dd>中央处理器</dd>
      <dt>Memory</dt>
      <dd>内存</dd>
      <dt>Hard Disk</dt>
      <dd>硬盘</dd>
    </dl>
  </body>
</html>
